<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <script src='script.js' defer></script>
    <script src="https://kit.fontawesome.com/37b2e508a0.js" crossorigin="anonymous"></script>
    <title>tic tac toe</title>
</head>
<body>
    <header>
        <span>Tic Tac Toe</span>
    </header>
    <main>
        <div class='boardWrapper'>
            <span id='gameStatus'>It's Player X's turn!</span>
            <div class='gameboard'>
                <div class='moveSlot' data-index='0'></div>
                <div class='moveSlot' data-index='1'></div>
                <div class='moveSlot' data-index='2'></div>
                <div class='moveSlot' data-index='3'></div>
                <div class='moveSlot' data-index='4'></div>
                <div class='moveSlot' data-index='5'></div>
                <div class='moveSlot' data-index='6'></div>
                <div class='moveSlot' data-index='7'></div>
                <div class='moveSlot' data-index='8'></div>
            </div>
            <button type='button' id='restart'>Restart</button>
        </div>
    </main>
    <footer>
        <span>Made by kmatic</span>
        <a href='https://github.com/kmatic/' target='_blank'>
            <i class="fa-brands fa-github"></i>
        </a>
    </footer>
</body>
</html>
